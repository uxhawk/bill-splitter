<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Spltskee</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="mt-4 col-md-6 offset-md-3">
                <form>
                    <div class="form-group">
                        <label for="payerName">Name</label>
                        <input type="text" class="form-control" id="payerName">
                    </div>
                    <div class="form-group">
                        <label for="payerContribution">Payer's Contributions</label>
                        <input type="number" class="form-control" id="payerContribution">
                    </div>
                    <button id="add-payer-btn" type="submit" class="btn btn-primary">Add Payer Contribution</button>
                </form>
            </div>
        </div>

        <div class="row payer-cards">

        </div>


        <!-------modal window------->
        <div id="edit-contributor-modal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Contributor Details </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div id="edit-contributor-form" class="form-group">
                                <label for="editPayerName">Name</label>
                                <input type="text" class="form-control" id="editPayerName">
                            </div>
                            <div class="form-group">
                                <label for="editPayerContribution">Payer's Contributions</label>
                                <input type="number" class="form-control" id="editPayerContribution">
                            </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button id="save-payer-edits" type="" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



    </div>







    <!-- Optional JavaScript -->
    <script src="js/splitter.js"></script>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
