<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Spltskee</title>
</head>

<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col-md-12 text-center mt-4">
                <h1>Go Spltzkee on the Bill</h1>
                <h2>Current Bill:</h2>
                <h3><span id="current-bill">$0</span></h3>
                <button class="btn btn-primary mt-3" data-toggle="modal" data-target="#contributor-modal"
                    function="add">Add to
                    Bill</button>
            </div>
        </div>


        <div class="row no-gutters">
            <ul id="payer-cards-ul" class="col-12 list-unstyled list-inline mx-0 px-0">
                <div class="row">

                </div>



            </ul>


        </div>


        <!-------modal window------->
        <div id="contributor-modal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Payer Details </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="payer-name-input">Name</label>
                                <input id="payer-name-input" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="payer-contribution-input">Payer's Contributions</label>
                                <input id="payer-contribution-input" type="number" class="form-control">
                            </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button id="save-payer-btn" type="" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



    </div>
